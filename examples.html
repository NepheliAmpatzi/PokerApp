<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CSS Playing Cards</title>
    <link rel="stylesheet" type="text/css" href="cards.css" media="screen" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.options').addClass('active');
            $('.toggle li').click(function() {
                $('.playingCards').toggleClass($(this).text());
            });
            $('.lang li').click(function() {
                $('html').attr('lang', $(this).text());
                $('html').attr('xml:lang', $(this).text());
            });
        });
    </script>
    <style type="text/css">
        body {
            margin: 1em 20%;
        }
        
        .options.active {
            position: fixed;
            top: 1em;
            right: 1em;
            background: #ddd;
            padding: .5em;
        }
        
        .options.active h3 {
            font-size: 1.2em;
        }
        
        .options.active ul {
            padding: 0;
        }
        
        .options.active li {
            color: #00c;
            text-decoration: underline;
            margin-left: 1.5em;
            cursor: pointer;
        }
        
        .options.active li:hover {
            text-decoration: none;
        }
        
        div.clear {
            clear: both;
            height: 0;
            line-height: 0;
            font-size: 1px;
            visibility: hidden;
        }
    </style>
</head>

<body>



    <div class="first-row-container">
        <div class="gameplay-button-group">
            <button class="raise-btn">Raise</button>
            <input class="raise-placeholder" type="number">
            <button class="call-btn">Call</button>
            <button class="fold-btn">Fold</button>
        </div>
        <div class="playingCards fourColours rotateHand">
            <div class="npc-hand">
